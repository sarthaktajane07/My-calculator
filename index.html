<!DOCTYPE html>
<html>
<head>
  <title>calculate me! - A calculator by me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h3 class="heading">CALCULATOR</h3>

  <div class="calculator-container">
    <div class="row">
      <input class="input" type="text" readonly value="0">
    </div>
    <div class="row">
      <button class="button mem">MC</button>
      <button class="button mem">MR</button>
      <button class="button mem">M+</button>
      <button class="button mem">M-</button>
      <button class="button ce">CE</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button op">÷</button>
      <button class="button op">√</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button op">×</button>
      <button class="button op">%</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button op">−</button>
      <button class="button op">1/x</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">+/-</button>
      <button class="button op">+</button>
      <button class="button equal">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
